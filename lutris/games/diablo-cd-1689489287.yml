game:
  arch: win32
  exe: /home/nxtperfect/Games/diablo/drive_c/Diablo/Diablo.exe
  prefix: /home/nxtperfect/Games/diablo
game_slug: diablo
name: Diablo
requires: null
script:
  files:
  - cncddraw: https://github.com/FunkyFr3sh/cnc-ddraw/releases/download/v4.6.0.0/cnc-ddraw.zip
  - patch109b: http://savagesteel.free.fr/diablo/files/Diablo.Patch.1.09b.7z
  game:
    arch: win32
    exe: $GAMEDIR/$gamepath/Diablo.exe
    prefix: $GAMEDIR
  installer:
  - write_file:
      content: '#!/bin/bash

        file="$1"; hash="$2"; echo "[INFO] Verifying $(basename "$file") sha256 checksum...";
        if [ $(sha256sum "$file" | cut -c 1-64) = "$hash" ]; then echo "[INFO] ...checksum
        OK!"; else echo "[ERROR] ...checksum FAILED!"; exit 1; fi

        '
      file: $CACHE/checkhash.sh
  - execute:
      args: +x $CACHE/checkhash.sh
      file: chmod
  - execute:
      args: cncddraw $cncddraw_sha256
      file: $CACHE/checkhash.sh
  - extract:
      dst: $CACHE/patch109b
      src: patch109b
  - execute:
      args: '"$CACHE/patch109b/Diablo Patch 1.09b.exe" $patch109b_sha256'
      file: $CACHE/checkhash.sh
  - insert-disc:
      requires: ../DIABLO/diabdat.mpq
  - task:
      arch: win32
      install_gecko: 'False'
      install_mono: 'False'
      prefix: /home/nxtperfect/Games/diablo
      wine_path: /home/nxtperfect/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - task:
      app: corefonts
      arch: win32
      prefix: /home/nxtperfect/Games/diablo
      silent: 'True'
      wine_path: /home/nxtperfect/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - task:
      arch: win32
      env: {}
      executable: /run/media/nxtperfect/DIABLO/../DIABLO/setup.exe
      prefix: /home/nxtperfect/Games/diablo
      wine_path: /home/nxtperfect/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - task:
      arch: win32
      env: {}
      executable: /home/nxtperfect/.cache/lutris/installer/diablo/patch109b/Diablo
        Patch 1.09b.exe
      prefix: /home/nxtperfect/Games/diablo
      wine_path: /home/nxtperfect/.local/share/lutris/runners/wine/lutris-7.2-2-x86_64/bin/wine
  - merge:
      dst: $GAMEDIR/$gamepath
      src: $DISC/../DIABLO/diabdat.mpq
  - execute:
      command: printf "\xeb" | dd of="$GAMEDIR/$gamepath/Storm.dll" bs=1 count=1 seek=99962
        conv=notrunc
  - extract:
      dst: $GAMEDIR/$gamepath
      src: cncddraw
  require-binaries: sha256sum
  variables: &id001
    cncddraw_sha256: 1633d30bc80ecae60db97e881a4c804911e300dcb280d58ea8b8ddda2e1dd1ac
    gamepath: drive_c/Program Files/Diablo
    patch109b_sha256: d72eb4d54737694645c5798be6f6d38ff8b91e8f37a78b4c2ac622ecd2c5dd29
  wine:
    overrides:
      ddraw.dll: n
    version: lutris-7.2-2-x86_64
slug: diablo-cd
system: {}
variables: *id001
version: CD
wine:
  overrides:
    ddraw.dll: n
  version: lutris-7.2-2-x86_64
year: 1996
